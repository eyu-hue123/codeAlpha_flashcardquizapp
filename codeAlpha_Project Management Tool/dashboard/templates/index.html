<!DOCTYPE html>
<html>
<head>
    <title>Project Dashboard</title>
    <link rel="stylesheet" href="/static/dashboard/style.css">
</head>
<body>
    <h1>All Projects</h1>
    <ul>
        {% for project in projects %}
            <li><a href="{% url 'project_detail' project.pk %}">{{ project.name }}</a></li>
        {% endfor %}
    </ul>
</body>
</html>
