<html>

</head>
<body>

    <form method="POST">
        {% csrf_token %}
        <input type="text" name="title" placeholder="New task title" required>
        <button type="submit">Add Task</button>
    </form>

    <ul>
        {% for task in tasks %}
            <li>{{ task.title }} {% if task.completed %}(âœ”){% endif %}</li>
        {% endfor %}

</body>
</html>
