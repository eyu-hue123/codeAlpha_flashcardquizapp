<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Flashcard Quiz App</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Flashcard Quiz App</h1>
    
    <div class="flashcard">
      <div id="cardText">Question will appear here</div>
      <button id="toggleAnswer">Show Answer</button>
    </div>
    
    <div class="controls">
      <button id="prevBtn">Previous</button>
      <button id="nextBtn">Next</button>
    </div>

    <div class="form">
      <input type="text" id="questionInput" placeholder="Enter question">
      <input type="text" id="answerInput" placeholder="Enter answer">
      <button id="addBtn">Add</button>
      <button id="editBtn">Edit</button>
      <button id="deleteBtn">Delete</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
