<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Simple Social Media</title>
    <link rel="stylesheet" href="/static/posts/style.css">
</head>
<body>
    <h1>My Social Media Feed</h1>
    <form method="POST">
        {% csrf_token %}
        <input type="text" name="content" placeholder="What's on your mind?" required>
        <button type="submit">Post</button>
    </form>
    <hr>
    <ul>
        {% for post in posts %}
            <li>{{ post.content }} - <em>{{ post.created_at }}</em></li>
        {% endfor %}
    </ul>
</body>
</html>
