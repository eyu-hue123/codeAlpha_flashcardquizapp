<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Language Learning App</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Language Learning Flashcards</h1>
    
    <div class="flashcard">
      <p id="word">Word</p>
      <button id="showAnswer">Show Answer</button>
      <p id="translation" class="hidden">Translation</p>
    </div>

    <div class="controls">
      <button id="nextBtn">Next</button>
    </div>
    
    <h2>Quick Quiz</h2>
    <div class="quiz">
      <p id="quizQuestion">What is the meaning of "Hola"?</p>
      <div id="options"></div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
